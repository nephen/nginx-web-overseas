name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (e.g., latest, v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/nginx-web-overseas:${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/nginx-web-overseas:latest,${{ secrets.DOCKERHUB_USERNAME }}/nginx-web-overseas:${VERSION}" >> $GITHUB_OUTPUT
        else
          echo "tags=${{ secrets.DOCKERHUB_USERNAME }}/nginx-web-overseas:latest" >> $GITHUB_OUTPUT
        fi
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}